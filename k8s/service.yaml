apiVersion: v1
kind: Service
metadata:
  name: minizon-frontend-service
  namespace: minizon
  labels:
    app: minizon-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: minizon-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: minizon-frontend-clusterip
  namespace: minizon
  labels:
    app: minizon-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: minizon-frontend
