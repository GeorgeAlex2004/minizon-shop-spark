apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minizon-frontend-ingress
  namespace: minizon
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - minizon.example.com
    secretName: minizon-tls
  rules:
  - host: minizon.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minizon-frontend-clusterip
            port:
              number: 80
---
apiVersion: v1
kind: Namespace
metadata:
  name: minizon
  labels:
    name: minizon
