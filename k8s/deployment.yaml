apiVersion: apps/v1
kind: Deployment
metadata:
  name: minizon-frontend
  namespace: minizon
  labels:
    app: minizon-frontend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: minizon-frontend
  template:
    metadata:
      labels:
        app: minizon-frontend
        version: v1
    spec:
      containers:
      - name: minizon-frontend
        image: minizon-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
